{% extends "Home/base.html" %}
{% load static %}
{% block title %}Basic Information{% endblock title %}
{% block extra_css %}
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
    }

    .container {
        margin: 50px auto;
        max-width: 500px;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        background-color: #fff;
    }

    h1 {
        text-align: center;
        margin-bottom: 30px;
        color: #333;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="submit"] {
        width: calc(100% - 22px);
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
        box-sizing: border-box;
    }

    input[type="submit"] {
        background-color: #007bff;
        color: #fff;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
        background-color: #0056b3;
    }

    input[type="submit"]:active {
        background-color: #003d80;
    }

    input[type="submit"]:focus {
        outline: none;
    }
</style>
{% endblock extra_css %}
{% block body %}
<div class="container">
    <h1>Basic Information</h1>
    {% if phone_no %}
    <form method="post" action="{% url 'basic-info' %}" enctype="multipart/form-data" oninput='confirm_password.setCustomValidity(confirm_password.value != password.value ? "Passwords do not match." : "")'>
        {% csrf_token %}
        <input type="text" name="name" placeholder="Enter your Full Name">
        <input type="hidden" name="number" value="{{ phone_no }}">
        {% if next_url %}
          <input type="hidden" name="next" value="{{ next_url }}">
        {% endif %}
        <input type="email" name="email" placeholder="Enter your email">
        <input type="password" id="password" required name="password" placeholder="Create a password">
        <input type="password" id="confirm_password" required name="confirm_password" placeholder="Confirm your password">
        <input type="submit" class="button" value="Signup">
    </form>
    {% endif %}
</div>
{% endblock body %}
