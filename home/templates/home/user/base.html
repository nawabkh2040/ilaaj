{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %} | Treat Now</title>
    <link rel="stylesheet" href="{% static "Home/css/user/dashboard.css" %}">
</head>

<body>
    <header>

        <div class="logosec">
            <div class="logo">Treat Now</div>
            <i class="fa-solid fa-bars fa-2x" id="menuicnUser" class="menuicnUser icn" style="cursor: pointer;"></i>

        </div>
        <div class="message">
            <div class="circle"></div>
            <i class="fa-solid fa-bell fa-2x"></i>
            <div class="dp">
                <img src="https://media.geeksforgeeks.org/wp-content/uploads/20221210180014/profile-removebg-preview.png"
                    class="dpicn" alt="dp">
            </div>
        </div>

    </header>

    <div class="main-container">

         <!-- navbar section  is here -->
         <div class="navcontainer">
            <nav class="nav">
                <div class="nav-upper-options">
                    <a href="{% url "home" %}">
                        <div class="nav-option option1 active">
                            <i class="fa-brands fa-square-xing fa-2x"></i>
                            <h3>Home</h3>
                        </div>
                    </a>
                    <a href="{% url "User-Dashboard" %}">
                        <div class="nav-option option1 active">
                            <i class="fa-brands fa-square-xing fa-2x"></i>
                            <h3> Dashboard</h3>
                        </div>
                    </a>
                    <a href="{% url "user-profile" %}">
                        <div class="nav-option option1 active">
                            <i class="fa-solid fa-user fa-2x"></i>
                            <h3> Profile</h3>
                        </div>
                    </a>
                    <a href="{% url "user-appointment" %}">
                        <div class="option2 nav-option ">
                            <i class="fa-solid fa-notes-medical fa-2x"></i>
                            <h3 onclick> Appointment</h3>
                        </div>
                    </a>
                    <a href="{% url "user-report" %}">
                        <div class="nav-option option3 ">
                            <i class="fa-solid fa-newspaper fa-2x"></i>
                            <h3> Report</h3>
                        </div>
                    </a>
                    <a href="{% url "logout" %}">
                        <div class="nav-option logout">
                            <i class="fa-solid fa-right-from-bracket fa-flip-horizontal fa-2x"></i>
                            <h3 onclick="logout()">Logout</h3>
                        </div>
                    </a>
                </div>
            </nav>
        </div>
        <!-- navbar section  is end here -->
        {% block body %}{% endblock body %}

    <script src="{% static "Home/javascript/user/dashboard.js" %}"></script>
    <script src="https://kit.fontawesome.com/44b443cf5b.js" crossorigin="anonymous"></script>
</body>

</html>
