{% extends "home/base.html" %}
{% block title %}Contact{% endblock title %}
{% block body %}
<style>
     h2{
          text-align:center;
     }
</style>
<div class="container">
     
     {% if error_message %}
            <h2 class="error-message">{{ error_message }}</h2>
     {% endif %}
     {% if success_message %}
            <h2 style="color:green;"  class="success_message">{{ success_message }}</h2>
     {% endif %}
</div>
{% endblock body %}
