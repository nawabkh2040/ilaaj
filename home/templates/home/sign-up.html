{% extends "Home/base.html" %}
{% block title %}Sign Up{% endblock title %}

{% block body %}
<style>
    /* Base styles */
.signup-container {
    background-color: #f9f9f9;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    padding: 20px;
    width: 350px; /* Increased width */
    max-width: 90%;
    text-align: center;
    margin: auto;
    margin-top: 50px;
}

.signup-container h2 {
    margin-bottom: 20px;
    color: #333; /* Change the text color */
}

.signup-container .form-group {
    margin-bottom: 15px;
    text-align: left;
}

.signup-container label {
    font-weight: bold;
    color: #333; /* Change the text color */
}

.signup-container input[type="text"],
.signup-container input[type="email"],
.signup-container input[type="password"],
.signup-container input[type="number"] {
    width: calc(100% - 20px);
    padding: 10px;
    margin: 5px 0;
    border: 1px solid #ccc;
    border-radius: 4px;
}

.signup-container button {
    width: 100%;
    padding: 10px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.signup-container button:hover {
    background-color: #0056b3;
}

.login-link {
    margin-top: 20px;
    font-size: 14px;
    color: #007bff; /* Change the link color */
}

.login-link a {
    color: #007bff; /* Change the link color */
}

.login-link a:hover {
    text-decoration: underline;
}

</style>

<div class="signup-container">
    <h2>Sign Up</h2>
    <form action="{% url 'sign-up' %}" method="post" oninput='confirm_password.setCustomValidity(confirm_password.value != password.value ? "Passwords do not match." : "")'>
        {% csrf_token %}
        {% if error_message %}
            <p style="color: rgb(216, 65, 65);">{{ error_message }}</p>
        {% endif %}
        {% if success_message %}
            <p style="color: rgb(10, 205, 75);">{{ success_message }}</p>
        {% endif %}
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="number">Phone Number</label>
            <input type="number" id="number" name="number" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
            <label for="confirm_password">Confirm Password</label>
            <input type="password" id="confirm_password" name="confirm_password" required>
        </div>
        <button type="submit">Sign Up</button>
    </form>
    <div class="login-link">
        Already have an account? <a href="{% url 'login' %}">Login</a>
    </div>
</div>
{% endblock body %}
